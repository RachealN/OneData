<body id="kt_body" class="app-blank bgi-size-cover bgi-attachment-fixed bgi-position-center">
	<script>var defaultThemeMode = "light"; var themeMode; if (document.documentElement) { if (document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if (localStorage.getItem("data-bs-theme") !== null) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
	<div class="d-flex flex-column flex-root mt-12" id="kt_app_root">
		<style>
			body {
				background-image: url('assets/media/auth/bg10.jpeg');
			}

			}
		</style>

		<div id="kt_app_toolbar_container"

		</div>

					<div class="d-flex flex-center flex-column flex-column-fluid pb-15 pb-lg-20">
						<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form"
							data-kt-redirect-url="../../demo1/dist/index.html" action="#">
							<div class="text-center mb-11">
								<h1 class="text-dark fw-semibold mb-3">Welcome Back!</h1>
							</div>
							<div class="row g-3 mb-9">
								<div class="col-md-6">

									<a href="#"
										class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
										<img alt="Logo" src="assets/media/svg/brand-logos/google-icon.svg"
											class="h-15px me-3" />Sign in with Google</a>
								</div>

								<div class="col-md-6">
									<a href="#"
										class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
										<img alt="Logo" src="assets/media/logos/linkedin_logo.png"
											class="theme-light-show h-15px me-3" />
										<img alt="Logo" src="assets/media/logos/linkedin_logo.png"
											class="theme-dark-show h-15px me-3" />Sign in with LinkedIn</a>
								</div>
							</div>
							<div class="separator separator-content my-14">
								<span class="w-125px text-gray-500 fw-semibold fs-7">Or with email</span>
							</div>

							<div class="fv-row mb-8">
								<input type="text" placeholder="Email" name="email" autocomplete="off"
									class="form-control bg-transparent" />
							</div>
							<div class="fv-row mb-3">
								<input type="password" placeholder="Password" name="password" autocomplete="off"
									class="form-control bg-transparent" />
							</div>
							<div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
								<div></div>
								<a href="#"
									class="link-primary">Forgot Password ?</a>
							</div>
							<div class="d-grid mb-10">
								<button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
									<span class="indicator-label">Sign In</span>
									<span class="indicator-progress">Please wait...
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							</div>
							<div class="text-gray-500 text-center fw-semibold fs-6">Not a Member yet?
								<a href="#"
									class="link-primary">Sign up</a>
							</div>
