<!DOCTYPE html>
<html lang="en">

<head>
	<base href="../../../" />
	<title>Personal Sign up step 1</title>
	<meta charset="utf-8" />
	<meta name="description"
		content="The most advanced Bootstrap 5 Admin Theme with 40 unique prebuilt layouts on Themeforest trusted by 100,000 beginners and professionals. Multi-demo, Dark Mode, RTL support and complete React, Angular, Vue, Asp.Net Core, Rails, Spring, Blazor, Django, Express.js, Node.js, Flask, Symfony & Laravel versions. Grab your copy now and get life-time updates for free." />

		content="metronic, bootstrap, bootstrap 5, angular, VueJs, React, Asp.Net Core, Rails, Spring, Blazor, Django, Express.js, Node.js, Flask, Symfony & Laravel starter kits, admin themes, web design, figma, web development, free templates, free admin themes, bootstrap theme, bootstrap template, bootstrap dashboard, bootstrap dak mode, bootstrap button, bootstrap datepicker, bootstrap timepicker, fullcalendar, datatables, flaticon" />

	<meta property="og:title"
		content="Metronic - Bootstrap Admin Template, HTML, VueJS, React, Angular. Laravel, Asp.Net Core, Ruby on Rails, Spring Boot, Blazor, Django, Express.js, Node.js, Flask Admin Dashboard Theme & Template" />

	<meta property="og:site_name" content="Keenthemes | Metronic" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
	<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
</head>

<body id="kt_body" class="app-blank bgi-size-cover bgi-attachment-fixed bgi-position-center bgi-no-repeat">
	<script>var defaultThemeMode = "light"; var themeMode; if (document.documentElement) { if (document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if (localStorage.getItem("data-bs-theme") !== null) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
	<div class="d-flex flex-column flex-root bg-gray-100" id="kt_app_root">
		<div class="d-flex flex-column flex-lg-row flex-column-fluid stepper stepper-pills stepper-column stepper-multistep"
			id="kt_create_account_stepper">
			<div class="d-flex flex-column flex-lg-row-auto w-lg-350px w-xl-500px">
				<div
					class="d-flex flex-column position-lg-fixed top-0 bottom-0 w-lg-350px w-xl-500px scroll-y bgi-size-cover bgi-position-center">
					<div class="d-flex flex-center py-10 py-lg-20 mt-lg-20">
						<a href="../../demo1/dist/index.html">
							<img alt="Logo" src="assets/media/logos/onedata_logo.png" class="h-40px" />
						</a>
					</div>

					<div class="separator border-gray-300 mx-12"></div>

					<div class="d-flex flex-row-fluid justify-content-center p-10">
						<div class="separator border-gray-300 "></div>
						<div class="stepper-nav">
							<div class="stepper-item current" data-kt-stepper-element="nav">
								<div class="stepper-wrapper">
									<div class="stepper-icon rounded-3">
										<i class="ki-duotone ki-check fs-2 stepper-check"></i>
										<span class="stepper-number">1</span>
									</div>
									<div class="stepper-label">
										<h4 class="fw-semibold">Personal Details</h4>
									</div>
								</div>
								<div class="stepper-line h-30px"></div>
							</div>

							<div class="stepper-item" data-kt-stepper-element="nav">
								<div class="stepper-wrapper">
									<div class="stepper-icon">
										<i class="ki-duotone ki-check fs-2 stepper-check"></i>
										<span class="stepper-number text-gray-700">2</span>
									</div>
									<div class="stepper-label">
										<h4 class="fw-semibold text-gray-500">Terms and Conditions</h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="d-flex flex-column-fluid justify-content-center justify-content-lg-end p-12 p-lg-20">
				<div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-700px p-20">
					<div class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20">
						<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form"
							data-kt-redirect-url="../../demo1/dist/index.html" action="#">
							<div class="text-center mb-11">
								<h1 class="text-dark fw-semibold mb-3">Personal Account</h1>
								<div class="text-gray-500 fw fs-6">Enter your details below to sign up for a One Data
									personal account</div>
							</div>

							<div class="fv-row mb-4">
								<input type="text" placeholder="Fullname" name="fullname" autocomplete="off"
									class="form-control bg-transparent" />
							</div>

							<div class="fv-row mb-4">
								<select class="form-select" data-kt-select2="true"
									data-placeholder="Select your Country" name="country"
									data-allow-clear="true">
									<option></option>
									<option value="1">Country1</option>
									<option value="2">Country2</option>
									<option value="2">Country3</option>
									<option value="2">Country4</option>
								</select>
							</div>


							<div class="fv-row mb-4">
								<input type="tel" placeholder="Telephone number" name="phone" autocomplete="off"
									class="form-control bg-transparent" />
							</div>

							<div class="fv-row mb-4">
								<input type="text" placeholder="Email Address" name="email" autocomplete="off"
									class="form-control bg-transparent" />
							</div>

							<div class="fv-row mb-8" data-kt-password-meter="true">
								<div class="mb-1">
									<div class="position-relative mb-3">
										<input class="form-control bg-transparent" type="password"
											placeholder="Password" name="password" autocomplete="off" />
										<span
											class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
											data-kt-password-meter-control="visibility">
											<i class="ki-duotone ki-eye-slash fs-2"></i>
											<i class="ki-duotone ki-eye fs-2 d-none"></i>
										</span>
									</div>
									<div class="d-flex align-items-center mb-3"
										data-kt-password-meter-control="highlight">
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
										</div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
										</div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
										</div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
									</div>
								</div>
								<div class="text-muted">Use 8 or more characters with a mix of letters, numbers &
									symbols.</div>
							</div>
							<div class="fv-row mb-8">
								<input placeholder="Confirm Password" name="confirm-password" type="password"
									autocomplete="off" class="form-control bg-transparent" />
							</div>

							<div class="d-grid mb-10">
								<button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
									<span class="indicator-label">Proceed</span> &#8594;
									<span class="indicator-progress">Please wait...
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							</div>

							<div class="text-gray-500 text-center fw-semibold fs-6">Already a member?
								<a href=""
									class="link-primary fw-semibold">login</a>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script>var hostUrl = "assets/";</script>
	<script src="assets/plugins/global/plugins.bundle.js"></script>
	<script src="assets/js/scripts.bundle.js"></script>
	<script src="assets/js/custom/authentication/sign-in/general.js"></script>
</body>

</html>
